        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>homework10</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <form name="calculator" class="main-container">
            <div class="calculator-scoreboard-wrapper">
                <h3 class="title">Calculator</h3>
                <input type="text" name="display" class="calculator-display" id="display">
            </div>
            <div class="calculator-keyboard-wrapper">
                <div class="calculator-keyboard-wrapper-number">
                    <input type="button" class="function-button-reset" value="on/c" id="button-reset">
                    <input type="button" class="number-button" name="number" value="7" id="button-7" onclick="getData('7')">
                    <input type="button" class="number-button" name="number" value="8" id="button-8" onclick="getData('8')">
                    <input type="button" class="number-button" name="number" value="9" id="button-9" onclick="getData('9')">
                    <input type="button" class="number-button" name="number" value="4" id="button-4" onclick="getData('4')">
                    <input type="button" class="number-button" name="number" value="5" id="button-5" onclick="getData('5')">
                    <input type="button" class="number-button" name="number" value="6" id="button-6" onclick="getData('6')">
                    <input type="button" class="number-button" name="number" value="1" id="button-1" onclick="getData('1')">
                    <input type="button" class="number-button" name="number" value="2" id="button-2" onclick="getData('2')">
                    <input type="button" class="number-button" name="number" value="3" id="button-3" onclick="getData('3')">
                    <input type="button" class="number-button" name="number" value="." id="button-dot" onclick="getData('.')">
                    <input type="button" class="number-button" name="number" value="0" id="button-0" onclick="getData('0')">
                    <input type="button" class="number-button" name="number" value="-/+" id="button-changeSign">
                </div>
                <div class="calculator-keyboard-wrapper-function">
                    <input type="button" class="function-button" value="%" id="button-percent">
                    <input type="button" class="function-button" value="&radic;" id="button-SquareRoot">
                    <input type="button" class="function-button" value="+" id="button-addition" onclick="calculation('+')">
                    <input type="button" class="function-button" value="-" id="button-subtraction" onclick="calculation('-')">
                    <input type="button" class="function-button" value="*" id="button-multiplication" onclick="calculation('*')">
                    <input type="button" class="function-button" value="/" id="button-division" onclick="calculation('/')">
                    <input type="button" class="total-button" value="=" id="button-total" onclick="calculation('=')">
                </div>
            </div>
        </form>








        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
